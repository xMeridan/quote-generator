<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- favicon icon left of title -->
    <link rel="icon" type="image/png" href="dodgerblueicon.png">
    <!-- href to fontawesome to use f.e. in the body <i class="fab fa-500px"></i>  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                here will stand a quote
            </span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">
                A. Uthor
            </span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quotes</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
